<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logo-img" src="img/logo.png" alt="Logo Estação do Corpo">
        <h1>Estação do corpo</h1>
        <div class="carrinho" onclick="toggleCarrinho()" aria-label="Carrinho de compras">
          <a href="produto.html">
            <h3>X</h3>
            </a>
      </div>
    </header>

    <main>
        <div class="produtos_car">
            <img src="img/produto1.png" alt="Pré-treino em oferta">
            <h2>Pré-treino em oferta</h2>
            <p class="preco">R$149,99</p>
            <button onclick="adicionarAoCarrinho('Pré-treino em oferta', 149.99)">Adicionar ao carrinho</button>
        </div>

        <div class="produtos_car">
            <img src="img/produto2.png" alt="Pré-treino monstro">
            <h2>Pré-treino monstro</h2>
            <p class="preco">R$179,99</p>
            <button onclick="adicionarAoCarrinho('Pré-treino monstro', 179.99)">Adicionar ao carrinho</button>
        </div>

        <div class="produtos_car">
          <img src="img/produto3.png" alt="Pré-treino monstro">
          <h2>Combo monstro</h2>
          <p class="preco">R$209,99</p>
          <button onclick="adicionarAoCarrinho('Pré-treino monstro', 179.99)">Adicionar ao carrinho</button>
      </div>
    </main>

    <div class="oculto" id="carrinho_detalhes">
        <h3>Carrinho de compras</h3>
        <ul id="lista_carrinho"></ul>
        <p><strong>Total:</strong> R$ <span id="total">0,00</span></p>
        <button onclick="finalizarCompra()" class="finalizar">Finalizar compra</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
