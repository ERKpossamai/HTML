<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items:center;
            height: 100vh;
            background-color: #f4f4f4;
            background: linear-gradient(135deg, #E0E0E0, #A9A9A9, #707070, #E0E0E0);/*fundo
            cromado*/
}        
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 2px;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contato</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p id="response"></p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;
            
            if (name && email && message) {
                document.getElementById('response').innerText = 'Mensagem enviada com sucesso!';
                document.getElementById('contactForm').reset();
            } else {
                document.getElementById('response').innerText = 'Por favor, preencha todos os campos.';
            }
        });
    </script>
</body>
</html>
