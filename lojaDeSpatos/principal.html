<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Sapatos</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <header>
        <h1>Loja de Sapatos Elegantes</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="produtos">
        <h2>Nossos Produtos</h2>
        <div class="produto">
            <img src="sapatoP.jfif" alt="Sapato Social Preto">
            <h3>Sapato Social Preto</h3>
            <p>R$ 199,99</p>
            <button onclick="adicionarAoCarrinho('Sapato Social Preto')">Adicionar ao Carrinho</button>
        </div>

        <div class="produto">
            <img src="branco.png" alt="Tênis Casual Branco">
            <h3>Tênis Casual Branco</h3>
            <p>R$ 149,99</p>
            <button onclick="adicionarAoCarrinho('Tênis Casual Branco')">Adicionar ao Carrinho</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Loja de Sapatos. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para adicionar um produto ao carrinho com alerta
        function adicionarAoCarrinho(produto) {
            alert(`${produto} foi adicionado ao carrinho!`);
        }
    </script>
</body>
</html>
