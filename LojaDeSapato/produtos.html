<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Sapatos</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <header>
        <h1> Loja de Sapatos </h1>
        <nav>
            <ul>
                <li><a href="principal.html">Inicio</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <section id="produtos">
        <h2>Nossos Produtos </h2>
        <div class="produto">
            <img src="img/sapato1.png" alt="Sapato Social Preto">
            <h3> Sapato Social Petro</h3>
            <p>R$ 199,99</p>
            <button onclick="AdicionarAoCarrinho('Sapato Social Preto')">Adicionar ao carrinho</button>
        </div>
        <div class="produto">
           <img src="img/sapato2.png" alt="Sapato Casual Branco">
           <h3> Sapato Casual Branco</h3>
           <p>R$ 115,90</p>
           <button onclick="AdicionarAoCarrinho('Sapato Casual Branco')">Adicionar ao carrinho</button>
        </div>
        <div class="produto">
            <img src="img/sapato3.png" alt="Sapatênis Casual Masculino ">
            <h3> Sapatênis Casual Masculino</h3>
            <p>R $89,90</p>
            <button onclick="AdicionarAoCarrinho('Sapatênis Casual Masculino')">Adicionar ao carrinho</button>
         </div>
         <div class="produto">
            <img src="img/sapato4.png" alt="Tênis Masculino Fashion Sport">
            <h3> Tênis Masculino Fashion Sport</h3>
            <p>R$ 319,99</p>
            <button onclick="AdicionarAoCarrinho('Tênis Masculino Fashion Sport')">Adicionar ao carrinho</button>
         </div>
         <div class="produto">
            <img src="img/sapato5.png" alt="Tenis Casual X90">
            <h3> Tenis Casual X90</h3>
            <p>R$ 299,90</p>
            <button onclick="AdicionarAoCarrinho('Tenis Casual X90')">Adicionar ao carrinho</button>
         </div>
            
    </section>

    <footer>
        <P>&copy; 2025 Loja de Sapatos. Todos os direitos reservados.</P>
    </footer>

    <script>
        //Função para adicionar um produto ao carrinho com alerta
        function AdicionarAoCarrinho(produto) {
            alert(`${produto} foi adicionado ao carrinho!`);
        }
    </script>
</body>
</html>
